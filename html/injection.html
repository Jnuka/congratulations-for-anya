<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем Рождения</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/style.css">
</head>
<body class="body-puzzle9">
    <header class="header header-puzzle9">
        <div class="wrapper">
            <div class="container container-pizzle9">
                <h1 class="header__title">Рожденские загадки! Отгадай или не сможешь открыть подарки!</h1> 
            </div>
        </div>
    </header>
    <section class="puzzle">
        <div class="wrapper">
            <div class="container container-pizzle9">
                <div class="puzzle__direction">
                    <h2 class="puzzle__title">Загадка №9</h2>
                    <div class="puzzle__container">
                        <div class="puzzle__task">                    
                            <img class="puzzle__image" src="../img/puzzles/puzzle3.png" alt="puzzel-three">                                
                        </div>
                        <div class="puzzle__form">
                            <form id="answer_form">
                                <div class="puzzle__answer">
                                    <input id="input" class="puzzle__input puzzle__input-puzzle9" type="text" name="answer" placeholder="Твой Ответ">
                                </div> 
                                <div class="puzzle_button">                                   
                                    <button id="submit_button" class="button button-puzzle9 button-send">Проверить</button>
                                    <button id="button-help" type="button" data-modal="help_modal" class="button button-puzzle9 button-help">Подсказка</button>
                                </div>                                   
                            </form>
                        </div>
                    </div>             
                </div>  
            </div>      
        </div>
    </section>    
    <div class="overlay" data-close=""></div>
    <div id="help_modal" class="dlg-modal dlg-modal-fade modal__nine">
		<span class="closer" data-close=""></span>
		<h2 class="help__title">Подсказки:</h2>
        <h3 id="help_1" class="help_1">1. Хм.. это мне что-то напоминает..</h3>
        <h3 id="help_2" class="help_2">2. Разве эта форма не напоминает какое-то устройство?</h3>   
        <h3 id="help_3" class="help_3">3. Посмотри, это похоже на клавиатуру!</h3>    
	</div>
