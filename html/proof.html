<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем Рождения</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/style.css">
</head>
<body class="body-puzzle3">
    <header class="header header-puzzle3">
        <div class="wrapper">
            <div class="container container-pizzle3">
                <h1 class="header__title">Рожденские загадки! Отгадай или не сможешь открыть подарки!</h1> 
            </div>
        </div>
    </header>
    <section class="puzzle">
        <div class="wrapper">
            <div class="container container-pizzle3">
                <div class="puzzle__direction">
                    <h2 class="puzzle__title">Загадка №3</h2>
                    <div class="puzzle__container">
                        <div class="puzzle__task">                    
                            <img class="puzzle__image" src="../img/puzzles/puzzle3.svg" alt="puzzel-three">                                
                        </div>
                        <div class="puzzle__form">
                            <form id="answer_form">
                                <div class="puzzle__answer">
                                    <input id="input" class="puzzle__input puzzle__input-puzzle3" type="text" name="answer" placeholder="Твой Ответ">
                                </div> 
                                <div class="puzzle_button">                                   
                                    <button id="submit_button" class="button button-puzzle3 button-send">Проверить</button>
                                    <button id="button-help" type="button" data-modal="help_modal" class="button button-puzzle3 button-help">Подсказка</button>
                                </div>                                   
                            </form>
                        </div>
                    </div>             
                </div>  
            </div>      
        </div>
    </section>    
    <div class="overlay" data-close=""></div>
    <div id="help_modal" class="dlg-modal dlg-modal-fade modal__three">
		<span class="closer" data-close=""></span>
		<h2 class="help__title">Подсказки:</h2>
        <h3 id="help_1" class="help_1">1. Это домино или буквы?</h3>
        <h3 id="help_2" class="help_2">2. Ты слишком слеп, чтобы увидеть ответ?)</h3>   
        <h3 id="help_3" class="help_3">3. Похоже на алфавит Брайля</h3>    
	</div>    
</body>
<script>const stage = 'stage3';</script>
<script>const nextPage = 'tractor.html';</script>
<script src="../script/help.timer.js"></script>
<script src="../script/popup.function.js"></script>
<script src="../script/input.validator.js"></script>
</html>
