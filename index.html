<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем Рождения</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <!-- <div class="header__photo">
                <a href="#" class="photo">
                    <img src="./img/photo_anna.png" alt="photoAnna">          
                </a>
            </div>-->
            <h1 class="header__title">Рожденские загадки! Отгадай или не сможешь открыть подарки</h1> 
        </div>
    </header>
    <section class="puzzle">
        <div class="wrapper">
            <h2 class="puzzle__title">Загадка №1</h2>
            <div class="puzzle__container">
                <div class="puzzle__task">                    
                    <img class="puzzle__image" src="./img/puzzles/puzzel-one.svg" alt="puzzel-one">    
                </div>
                <div class="puzzle__form">
                    <form action method="POST">
                        <div class="puzzle__answer">
                            <input class="puzzle__input" type="text" name="answer" placeholder="Твой Ответ">
                        </div> 
                        <div class="puzzle_button">
                            <button class="button button-send">Отправить</button>
                            <button class="button button-help" id="button-help">Подсказка</button>
                        </div>                                               
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script/help_timer.js"></script>
</html>
